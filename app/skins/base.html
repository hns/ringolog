<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
<title>Ringolog<% post._id | prefix " - Post #" %></title>
<link rel="alternate" type="application/atom+xml" title="Posts Feed (Atom)" href="/feed"/>
<link rel="alternate" type="application/rss+xml" title="Posts Feed (RSS)" href="/feed/rss"/>
<link rel="stylesheet" href="/static/style.css"/>
<link rel="stylesheet" href="/static/sh_hns.min.css"/>
<script type="text/javascript" src="/static/sh_main.min.js"></script>
<script type="text/javascript" src="/static/sh_javascript.min.js"></script>
<% render head %>
</head>
<body onload="sh_highlightDocument();">
<% render header %>
  <div id="content">
    <% render content %>
  </div>
<% render footer %>
</body>
</html>

<% subskin content %>
Overwrite this subskin to add content.

<a href="http://github.com/robi42/ringolog/tree/hibernate"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub" /></a>

<div id="header">
  <h1><a href="/">Ringolog</a></h1>
</div>

<% subskin footer %>
<div id="footer">
  <small>
    <strong>
      Powered by <a href="http://ringojs.org/" target="_blank">RingoJS</a>
    </strong>
  </small>
</div>

<script type="text/javascript" src="/static/wmd/wmd.js"></script>
<script type="text/javascript">
//<![CDATA[
    (function() {
        var links = document.getElementsByTagName('a');
        var query = '?';
        for (var i = 0; i < links.length; i++) {
            if (links[i].href.indexOf('#disqus_thread') >= 0) {
                query += 'url' + i + '=' +
                        encodeURIComponent(links[i].href) + '&';
            }
        }
        document.write('<script charset="utf-8" type="text/javascript" src="http://disqus.com/forums/ringolog/get_num_replies.js' + query + '"></' + 'script>');
    })();

</script>
