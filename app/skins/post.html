<div class="post">
  <% post.markdown %>
  <small>
    <% post.created | dateFormat "h:mm a',' EEEE',' MMM d',' ''yy" %>
    <% if <% showLinks %> render links %>
  </small>
</div>

<% subskin links %>
| <a href="/<% post._id %>/#disqus_thread">Comment</a>
<% if <% authorized %> render edit %>

<% subskin edit %>
| <a href="/<% post._id %>">Edit</a>
